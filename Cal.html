<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
</head>
<body>
    <input type="number" placeholder="Enter 1st Number" id="inp1">
    <input type="number" placeholder="Enter 2nd Number" id="inp2">
    <button id="add" onclick="addition()">Add</button> 
    <button id="subtract" onclick="subtraction()">Subtract</button>
    <button id="multiply" onclick="multiplication()">Multiply</button>
    <button id="divide" onclick="divition()">Divide</button>
</body>
</html>
<script>
    let val1=document.getElementById("inp1")
    let val2=document.getElementById("inp2")
    function addition(){
        alert("Answer = "+Number(val1.value)+Number(val2.value))
        }
    function subtraction(){
        alert(Number(val1.value)-Number(val2.value))
        }
    function multiplication(){
        alert("Answer = "+Number(val1.value)*Number(val2.value))
        }
    function divition(){
        alert("Answer = "+Number(val1.value)/Number(val2.value))
        }


</script>
